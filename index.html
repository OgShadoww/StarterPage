<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarterPage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-way">
        ~/main
      </div>
    </header>
    <div class="main-page">
      <div class="windows">
        <div class="bookmarks window side-window">
          <div class="bookmark-container">
            <a href="https://github.com/" class="bookmark-item">
              <img src="img/icons/github.png" class="bookmark-img" alt="">
              <span class="bookmark-name">GitHub</span>
            </a>
            <a href="https://www.youtube.com/" class="bookmark-item">
              <img src="img/icons/youtube.png" class="bookmark-img" alt=""> 
              <span class="bookmark-name">YouTube</span>
            </a>
          </div>  
          <div class="bookmark-container">
            <a href="https://www.reddit.com/" class="bookmark-item">
              <img src="img/icons/reddit.png" class="bookmark-img" alt="">
              <span class="bookmark-name">Reddit</span>
            </a>
            <a href="https://mail.google.com/" class="bookmark-item">
              <img src="img/icons/gmail.png" class="bookmark-img" alt=""> 
              <span class="bookmark-name">Gmail</span>
            </a>
          </div> 
          <div class="bookmark-container">
            <a href="https://chatgpt.com" class="bookmark-item">
              <img src="img/icons/chatgpt.png" class="bookmark-img" alt="">
              <span class="bookmark-name">ChagGPT</span>
            </a>
          </div> 
        </div> 
        <div class="center-control">
          <div class="terminal window">

          </div>
          <div class="search window">
            <input placeholder="/" type="text" class="terminal-input">
          </div>
        </div>
        <div class="widgets window side-window">

        </div>
      </div>
      <span class="popup-open">Edit config</span>
    </div>
  </div>
<script type="module" src="js/init.js"></script>
</body>
</html>
