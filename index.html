<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarterPage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-way">
        ~/main
      </div>
    </header>
    <div class="main-page">
      <div class="windows">
        <div class="left-windows">
          <div class="window bookmarks-container side-window">
          </div> 
          <div class="side-window window widget">
            <header class="widget-header">
              <span class="widget-time">11:03AM</span>
              <span class="window-title">Widget</span>
              <span class="widget-date">20.07.25</span>
            </header>
            <div class="widget-content">
              <span class="terminal-prefix">>></span>
              <input type="text" class="terminal-input">
            </div>
          </div>
        </div>
        <div class="center-control">
          <div class="terminal window">

          </div>
          <div class="search window">
            <input placeholder="/" type="text" class="terminal-input">
          </div>
        </div>
        <div class="right-windows"> 
          <div class="window side-window">
            <span class="window-title todo-window">Todo list</span>
            <div class="todo-body">
              <div class="todo-items">
                <div class="todo-item">
                  <span class="todo-check"></span>
                  <span class="todo-name">Test</span>
                </div>
              </div>
              <input class="todo-add" type="text">
            </div>
          </div>
          <div class="window side-window"></div>
        </div>
      </div>
      <span class="popup-open">Edit config</span>
    </div>
  </div> 
  <div class="popup">
    <div class="popup-body">
      <span class="popup-title">Interface theme</span>          
      <span class="popup-subtitle">Change how UI looks and feel</span>
      <div class="popup-buttons">
        <button class="popup-cancel">Cancel</button>
        <button class="popup-apply">Apply changes</button>
      </div>
    </div>
    </div>
  </div>
<script type="module" src="js/init.js"></script>
<script type="module" src="js/widget/widget.js"></script>
<script src="js/popup/popup.js"></script>
</body>
</html>
